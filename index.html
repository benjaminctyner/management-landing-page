<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="css/main.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Navbar-->
    <nav class="relative container mx-auto p-6">
      <!--Felx Container-->
      <div class="flex items-center justify-between">
        <!-- logo-->
        <div class="pt-2">
          <img src="image/logo.svg" />
        </div>
        <div class="hidden md:flex space-x-12">
          <a href="#" class="hover:">Pricing</a>
          <a href="#">Product</a>
          <a href="#">About</a>
          <a href="#">Careers</a>
          <a href="#">Community</a>
        </div>
        <!--button-->
        <a
          class="p-3 hidden sm:block px-6 pt-2 text-white bg-brightRed rounded-full self-baseline hover:bg-brightRedLight"
          >Get Started</a
        >
      </div>
    </nav>
    <!--hero-->
    <section id="hero">
      <!--flex container
      -->
      <div
        class="container flex flex-col-reverse md:flex-row items-center px-6 mx-auto mt-10 md:space-y-0 space-y-0"
      >
        <!--left item-->
        <div class="flex flex-col mb-32 space-y-12 md:w-1/2">
          <h1
            class="max-w-md text-4xl font-bold text-center md:text-5xl md:text-left"
          >
            Bring everyone together to build better products.
          </h1>
          <p class="max-2-sm text-center text-darkGrayishBlue md:text-left">
            Manage makes it simple for software teams to plan day-to-day tasks
            while keeping the larger team goals in view.
          </p>
          <div>
            <a
              class="p-3 px-6 pt-2 text-white bg-brightRed rounded-full self-baseline hover:bg-brightRedLight"
              >Get Started</a
            >
          </div>
        </div>
        <!--image-->

        <div class="md:w-1/2">
          <img src="image/illustration-intro.svg" alt="Data" />
        </div>
      </div>
    </section>
    <!--features-->
    <section id="features">
      <!--flex container-->
      <div
        class="container flex flex-col px-4 mx-auto mt-10 space-y-11 md:space-y-0 md:flex-row"
      >
        <!--whats different-->
        <div class="flex flex-col space-y-12 md:w-1/2">
          <h2 class="max-w-md text-4xl font-bold text-center md:text-left">
            What's different about Manage?
          </h2>
        </div>
        <!--numbered list-->
        <div></div>
      </div>
    </section>
  </body>
</html>
